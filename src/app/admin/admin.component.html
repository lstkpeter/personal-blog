<div class="list_item_new">

  <div id="article_toplist" class="list">

  </div>

  <div>
      <label>标题:</label> <input #title />
    <button (click)="addArticle(title.value); title.value=''">添加文章</button>
  </div>
  <div id="article_list" class="list" *ngFor="let article of articles">

    <div class="list_item article_item">
      <div class="article_title">
        <span class="ico ico_type_Original"></span>


        <h1>
          <span class="link_title">
            <a routerLink="/show-article/{{article.id}}">
              {{article.title}}
            </a>
          </span>
        </h1>

        <ul>
          <li id="editArticle">
            <a routerLink="/edit/{{article.id}}">
              <span onclick="">编辑</span>
            </a>
          </li>

          <li id="deleteArticle">
            <a routerLink="/admin">
              <span (click)="deleteArticle(article); $event.stopPropagation()">删除</span>
            </a>
          </li>
        </ul>

      </div>
      <div class="clear"></div>
    </div>


  </div>


  <div id="papelist" class="pagelist">
    <span> 69条 共4页</span>
    <strong>1</strong>
    <a href="/ACdreamers/article/category/1159392/2">2</a>
    <a href="/ACdreamers/article/category/1159392/3">3</a>
    <a href="/ACdreamers/article/category/1159392/4">4</a>
    <a href="/ACdreamers/article/category/1159392/2">下一页</a>
    <a href="/ACdreamers/article/category/1159392/4">尾页</a>
  </div>


</div>
